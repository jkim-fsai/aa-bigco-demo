default_language_version:
  python: python3

ci:
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit suggestions'
  autoupdate_schedule: 'quarterly'

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: check-added-large-files
    - id: check-ast
    - id: check-yaml
    - id: check-toml
    - id: check-json
    - id: check-byte-order-marker
      exclude: .gitignore
    - id: check-merge-conflict
    - id: detect-private-key
    - id: trailing-whitespace
    - id: end-of-file-fixer
  # Use system black (brew install black) to avoid JFrog Xray blocking / old version incompatibility.
  - repo: local
    hooks:
    - id: black
      name: black
      entry: black
      language: system
      types: [python]
  # Use system ruff (brew install ruff) to avoid JFrog Xray blocking the download.
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: ruff check --select ARG,F841 --fix
        language: system
        types: [python]
  # Use system mypy (brew install mypy) to avoid JFrog Xray blocking type-stub downloads.
  - repo: local
    hooks:
    - id: mypy
      name: mypy
      entry: mypy --ignore-missing-imports --explicit-package-bases
      language: system
      types: [python]
